<div class="app-auth-wrapper">
  <div class=" text-center p-5">
    <div class="d-flex flex-column align-content-end">
      <div class="app-auth-body mx-auto">
        <div class="app-auth-branding"><a class="app-logo" href="login"><img class="logo-icon me-2"
              src="assets/images/user.png" alt="logo"></a></div>
         <h2 class="auth-heading text-center mb-5">Login</h2>
          <div class="auth-form-container text-start">
          <!--Formulario para inicio de sesion-->  
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form login-form">
            <div class="email mb-3">
              <label class="sr-only" for="signin-email">Email</label>
              <input formControlName="email" type="email" class="form-control signin-email"
                placeholder="correo" required="required">
            </div>
            <!--//form-group-->
            <div class="password mb-3">
              <label class="sr-only" for="signin-password">Password</label>
              <input formControlName="password" type="password" class="form-control signin-password"
                placeholder="password" required="required">
              <div class="extra mt-3 row justify-content-between">
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="RememberPassword">
                    <label class="form-check-label" for="RememberPassword">
                      Remember me
                    </label>
                  </div>
                </div>
                <!--//col-6-->
                <div class="col-6">
                  <div class="forgot-password text-end">
                    <a>Forgot password?</a>
                  </div>
                </div>
                <!--//col-6-->
              </div>
              <!--//extra-->
            </div>
            <!--//form-group-->
            <div class="text-center">
              <button type="submit" [disabled]="!loginForm.valid" class="btn app-btn-primary w-100 theme-btn mx-auto">Iniciar Sesion</button>
            </div>
          </form>

          <div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link"
              href="register">here</a>.</div>
        </div>
        <!--//auth-form-container-->
      </div>
      <!--//auth-body--> 
    </div>
    <!--//flex-column-->
  </div>
</div>
<!--//row-->
