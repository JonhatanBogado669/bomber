<div class="row">
    <div class="col-md-4 offset-md-4">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title text-center">Register</h5>
                <hr>
              </div>
              <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="name" required>
                      
                        <small id="emailHelp" class="form-text text-muted" *ngIf="serverErrors">{{ serverErrors }}</small>

                        </div>
                    </div>
                </div>
                        
                  <div class="row">

                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="ingrese un correo valido" required>
                  
                        <small id="emailHelp" class="form-text text-muted" *ngIf="serverErrors">{{ serverErrors }}</small>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password" required>

                        <small id="emailHelp" class="form-text text-muted" *ngIf="serverErrors">{{ serverErrors }}</small>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="password_confirmation" class="form-control" placeholder="Confirm Password" required>


                        <small id="emailHelp" class="form-text text-muted" *ngIf="serverErrors">{{ serverErrors }}</small>
                        </div>
                    </div>
                </div>

                  <div class="row">
                    <div class="update ml-auto mr-auto">
                      <button type="submit" class="btn btn-primary btn-round" [disabled]="!registerForm.valid">Registrar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
</div>
