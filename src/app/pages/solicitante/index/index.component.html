<div class="row g-3 mb-4 align-items-center justify-content-between">
  <div class="col-auto">
    <h1 class="app-page-title mb-0">Solicitantes</h1>
  </div>
  <div class="col-auto">
    <div class="page-utilities">
      <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
        <div class="col-auto">
          <form class="table-search-form row gx-1 align-items-center">
            <div class="col-auto">
              <input type="text" id="search-orders" name="searchorders" class="form-control search-orders"
                placeholder="Ingrese para buscar">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn app-btn-secondary">Buscar</button>
            </div>
          </form>

        </div>
        <!--//col-->
        <div class="col-auto">
          <a href="#" routerLink="/solicitante/create/" class="btn btn-success mx-1">Crear registro</a>

        </div>
      </div>
      <!--//row-->
    </div>
    <!--//table-utilities-->
  </div>
  <!--//col-auto-->
</div>
<!--//row-->

<div class="app-card app-card-orders-table shadow-sm mb-5">
  <div class="app-card-body">
    <div class="table-responsive">
        <table class="table app-table-hover mb-0 text-left">
      <thead>
        <tr>
          <th class="cell">ID</th>
          <th class="cell">Nombre</th>
          <th class="cell">Documento</th>
          <th class="cell">Direccion</th>
          <th class="cell">Telefono</th>
          <th class="cell">Servicio_id</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let solicitante of solicitante">
          <td>{{ solicitante.id }}</td>
          <td>{{ solicitante.nombre }}</td>
          <td>{{ solicitante.documento }}</td>
          <td>{{ solicitante.direccion }}</td>
          <td>{{ solicitante.telefono }}</td>
          <td>{{ solicitante.servicio_id }}</td>
          <td>
            <a href="#" [routerLink]="['/solicitante/', solicitante.id, 'edit']" class="btn btn-primary mx-1">Editar</a>
            <button type="button" (click)="deletePost(solicitante.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        

      </tbody>
    </table>
      </div><!--//table-responsive-->
     
  </div><!--//app-card-body-->		
</div><!--//app-card-->
<nav class="app-pagination">
<ul class="pagination justify-content-center">
  <li class="page-item disabled">
    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
  <li class="page-item active"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item"><a class="page-link" href="#">3</a></li>
  <li class="page-item">
      <a class="page-link" href="#">Next</a>
  </li>
</ul>
</nav><!--//app-pagination-->
